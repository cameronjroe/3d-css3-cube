<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Creating a 3D Cube with CSS3 Transforms</title>
  <link rel="stylesheet" media="screen" href="//netdna.bootstrapcdn.com/bootstrap/3.1.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="css/classic.css">
</head>

<body>
  <div class="container">
    <div class="row">
      <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 text-center">
        <section class="cube-container">
          <figure class="cube">
            <figure class="front">
              <audio id="classic-track" src="assets/classic.mp3" controls preload="auto"></audio>
            </figure>
            <figure class="back"></figure>
            <figure class="right"></figure>
            <figure class="left"></figure>
            <figure class="top"></figure>
            <figure class="bottom"></figure>
          </figure>
        </section>
      </div>
    </div>
  </div>
  <script src="//code.jquery.com/jquery.js"></script>
  <script src="js/classic.js"></script>
</body>

</html>
